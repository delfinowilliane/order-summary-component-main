<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="illustrationPerson" src="../order-summary-component-main/images/illustration-hero.svg" alt="illustrationPerson">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs,
        audiobooks and podcasts on any
        device anywhere you like</p>

      <div class="orderInput">
        <img src="../order-summary-component-main/images/icon-music.svg" alt="iconMusic">
        <div class="plan">
          <h4>Annual Plan</h4>
          <p>$59,99/year</p>
        </div>
        <a class="changeLink" href="#">Change</a>
      </div>

      <button>Proceed to Payment
        <a href=""></a>
      </button>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Williane</a>.
  </div>
</body>

</html>
